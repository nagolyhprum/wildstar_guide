<div ng-controller="edit">
	<div ng-if="valid">
		<h2>{{object.name}}</h2>
		<p ng-bind-html="object.description.md2html()"></p>		
		<div class="clearfix" ng-if="editable">
			<hr/>
			<h2>Edit</h2>
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" ng-model="object.name"/>
			</div>
			<div class="form-group">
				<label>Description</label>			
				<div id="wmd-button-bar"></div>
				<textarea wmd class="form-control" id="wmd-input" ng-model="object.description"></textarea>
			</div>
			<div class="text-right">
				<button class="btn btn-primary" ng-click="save()">Save</button>
				<button class="btn btn-default" data-target="#delete" data-toggle="modal">Delete</button>
			</div>
		</div>
	</div>
	<div ng-if="!valid">
		This {{singular}} has been deleted.
	</div>
		
	<!-- Modal -->
	<div class="modal fade" id="delete">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Delete {{singular}}?</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						Are you sure you would like to delete this {{singular}}?
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="delete()">Yes</button>
				</div>
			</div>
		</div>
	</div>		
</div>
