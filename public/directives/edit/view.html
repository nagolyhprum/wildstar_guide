<div ng-controller="edit">
	<h2>{{object.name}}</h2>
	<p ng-bind-html="object.description.md2html()"></p>		
	<div ng-include="'templates/comment.html'"></div>
	<div class="clearfix" ng-if="isLoggedIn && permission >= 10">
		<hr/>
		<h2>Edit</h2>
		<div class="form-group">
			<label>Name</label>
			<input class="form-control" ng-model="object.name"/>
		</div>
		<div class="form-group">
			<label>Description</label>			
			<div id="wmd-button-bar"></div>
			<textarea wmd class="form-control" id="wmd-input" ng-model="object.description"></textarea>
		</div>
		<div class="text-right">
			<button class="btn btn-primary" ng-click="save()">Save</button>
		</div>
	</div>
</div>
