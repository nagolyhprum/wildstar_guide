<!doctype html>
<html ng-app="wildstar">
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="stylesheets/style.css"/>
		<title>Wild Star - {{global.title}}</title>
	</head>
	<body>
		<div id="loader">
			<img src="images/loading_image.gif" width="32" height="32"/>
		</div>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home">Wild Star</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-repeat="navbar in global.navbar" class="{{navbar.active ? 'active' : ''}}"><a href="#/{{navbar.url}}">{{navbar.title}}</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">Account <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-if="global.isLoggedIn"><a href="#">Character 1</a></li>
								<li ng-if="global.isLoggedIn" class="divider"></li>								
								<li ng-if="global.isLoggedIn"><a data-toggle="modal" data-target="#createcharacter">Create Character</a></li>				
								<li ng-if="global.isLoggedIn"><a ng-click="logout()">Log out</a></li>
								
								<li ng-if="!global.isLoggedIn"><a data-toggle="modal" data-target="#account">Log In / Sign Up</a></li>
							</ul>
						</li>
					</ul>		
				</div>		
			</div>
		</div>
		<div ng-controller="character">
			<!-- Modal -->
			<div class="modal fade" id="createcharacter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">
								Create Character
								<image class="character-icon" ng-if="faction.name" ng-src="images/icons/factions/{{faction.name}}.png"/>
								<image class="character-icon" ng-if="race.name" ng-src="images/icons/races/{{race.name}}.png"/>
								<image class="character-icon" ng-if="class.name" ng-src="images/icons/classes/{{class.name}}.png"/>
								<image class="character-icon" ng-if="path.name" ng-src="images/icons/paths/{{path.name}}.png"/>			
							</h4>							
						</div>
						<div class="modal-body">
							<h2 class="text-center">Faction</h2>
							<div class="text-center pull-left" style="width:50%;" ng-repeat="faction in character.factions">
								<image ng-click="($parent.race = '') || (($parent.faction == faction) ? ($parent.faction = '') : ($parent.faction = faction))" title="{{faction.name}} - {{faction.description}}" ng-src="images/icons/factions/{{faction.name}}.png"/>									
							</div>
							<h2 class="text-center">Race</h2>
							<span ng-repeat="faction in character.factions">
								<div class="text-center pull-left" style="width:12.5%;" ng-repeat="race in faction.races">
									<image ng-click="($parent.$parent.class = '') || (($parent.$parent.race == race) ? ($parent.$parent.race = '') : ($parent.$parent.race = race))" title="{{race.name}} - {{race.description}}" ng-src="images/icons/races/{{race.name}}.png"/>
								</div>
							</span>
							<h2 class="text-center">Class</h2>
							<div class="text-center pull-left" style="width:16.6%;" ng-repeat="class in character.classes">
								<image ng-click="(($parent.class == class) ? ($parent.class = '') : ($parent.class = class))" title="{{class.name}} - {{class.description}}" ng-src="images/icons/classes/{{class.name}}.png"/>
							</div>
							<h2 class="text-center">Path</h2>
							<div class="text-center pull-left" style="width:25%;" ng-repeat="path in character.paths">
								<image ng-click="(($parent.path == path) ? ($parent.path = '') : ($parent.path = path))" title="{{path.name}} - {{path.description}}" ng-src="images/icons/paths/{{path.name}}.png"/>
							</div>
							<h2 class="text-center">Tradeskills</h2>
							<div id="professions"> 
								<span ng-repeat="tradeskill in character.tradeskills">
									<div title="{{profession.description}}" class="pull-left text-center" style="width:33%;" ng-repeat="profession in tradeskill.professions">
										<input type="checkbox"  ng-model="profession.selected" ng-disabled="selectedProfessions().length >= 2 && !profession.selected"/>
										{{profession.name}} 
									</div>
								</span>
							</div>		
							<div class="clearfix"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" ng-click="saveCharacter()">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>		
		<div ng-controller="account">
			<!-- Modal -->
			<div class="modal fade" id="account" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">Log In / Sign Up</h4>
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								<div class="row form-group">
									<div class="col-xs-12">
										<input placeholder="Username" class="form-control" type="text" ng-model="username"/>
									</div>
								</div>
								<div class="row form-group">
									<div class="col-xs-12">
										<input placeholder="Password" class="form-control" type="password" ng-model="password"/>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" ng-click="login()">Log In / Sign Up</button>
						</div>
					</div>
				</div>
			</div>		
		</div>
		
		<div class="container" ng-view></div>
		
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
		<script src="javascripts/routing.js"></script>		
	</body>
</html>
