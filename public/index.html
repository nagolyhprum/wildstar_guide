<!doctype html>
<html ng-app="wildstar">
	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="stylesheets/style.css"/>
		<title>Wild Star - {{global.title}}</title>
	</head>
	<body>
		<div id="loader">
			<img src="images/loading_image.gif" width="32" height="32"/>
		</div>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home">Wild Star</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-repeat="navbar in global.navbar" class="{{navbar.active ? 'active' : ''}}"><a href="#/{{navbar.url}}">{{navbar.title}}</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">Account <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-if="global.isLoggedIn" ng-class="global.characterindex == $index ? 'active' : ''" ng-repeat="character in global.characters"><a ng-click="(global.characterindex == $index) ? (global.characterindex = -1) : (global.characterindex = $index)">{{character.name}}</a></li>
								<li ng-if="global.isLoggedIn && global.characters.length" class="divider"></li>								
								<li ng-if="global.isLoggedIn"><a data-toggle="modal" data-target="#character">{{global.characterindex != -1 ? "Edit" : "Create"}} Character</a></li>				
								<li ng-if="global.isLoggedIn && global.characterindex != -1"><a data-toggle="modal" data-target="#remove">Remove Character</a></li>				
								<li ng-if="global.isLoggedIn"><a ng-click="logout()">Log out</a></li>
								
								<li ng-if="!global.isLoggedIn"><a data-toggle="modal" data-target="#account">Log In / Sign Up</a></li>
							</ul>
						</li>
					</ul>		
				</div>		
			</div>
		</div>
		<!-- createcharacter -->
		<div ng-include="'partials/modals/character/view.html'"></div>
		<!-- account -->
		<div ng-include="'partials/modals/account/view.html'"></div>

		<div class="container">
			<div ng-view></div>		
			<div class="clearfix"></div>
			<hr/>
			<footer class="text-right">
				<p>&copy; yung_gods 2014</p>
			</footer>
		</div>
		
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular-route.min.js"></script>
		<script src="javascripts/cookies.js"></script>		
		<script src="javascripts/routing.js"></script>		
		<script src="partials/battlegrounds/controller.js"></script>		
		<script src="partials/classes/controller.js"></script>		
		<script src="partials/dungeons/controller.js"></script>		
		<script src="partials/home/controller.js"></script>		
		<script src="partials/raids/controller.js"></script>		
		<script src="partials/tradeskills/controller.js"></script>		
		<script src="partials/modals/account/controller.js"></script>		
		<script src="partials/modals/character/controller.js"></script>		
	</body>
</html>
