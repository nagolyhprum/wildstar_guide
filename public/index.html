<!doctype html>
<html ng-app="wildstar">
	<head>
		<link rel="stylesheet" href="stylesheets/bootstrap.css"/>
		<link rel="stylesheet" href="stylesheets/bootstrap-theme.css"/>
		<link rel="stylesheet" href="stylesheets/style.css"/>
		<link rel="stylesheet" href="stylesheets/markdown.css"/>
		<title>Wild Star - {{title}}</title>
	</head>
	<body>
		<div id="loader">
			<img src="images/loading_image.gif" width="32" height="32"/>
		</div>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/home" ng-click="navbar.highlight()">Wild Star</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-repeat="navbar in navbar" class="{{navbar.active ? 'active' : ''}}"><a href="#/{{navbar.url}}">{{navbar.title}}</a></li>
					</ul>
					
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a class="dropdown-toggle" data-toggle="dropdown">Account <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li ng-if="isLoggedIn" ng-class="characterindex == $index ? 'active' : ''" ng-repeat="character in characters"><a ng-click="set('characterindex', (characterindex == $index) ? -1 : $index)">{{character.name}}</a></li>
								<li ng-if="isLoggedIn && characters.length" class="divider"></li>								
								<li ng-if="isLoggedIn"><a data-toggle="modal" data-target="#character">{{characterindex != -1 ? "Edit" : "Create"}} Character</a></li>				
								<li ng-if="isLoggedIn && characterindex != -1"><a data-toggle="modal" data-target="#remove">Remove Character</a></li>				
								<li ng-if="isLoggedIn"><a ng-click="logout()">Log out</a></li>
								
								<li ng-if="!isLoggedIn"><a data-toggle="modal" data-target="#account">Log In / Sign Up</a></li>
							</ul>
						</li>
					</ul>		
				</div>		
			</div>
		</div>
		<div ng-include="'partials/modals/character/view.html'"></div>
		<div ng-include="'partials/modals/account/view.html'"></div>
		<teamspeak></teamspeak>

		<div class="container">
			<div ng-view></div>		
			<div class="clearfix"></div>
			<hr/>
			<footer class="text-right">
				<p>&copy; yung_gods 2014</p>
			</footer>
		</div>
		
		<script src="javascripts/jquery.js"></script>
		<script src="javascripts/bootstrap.js"></script>
		<script src="javascripts/angular.js"></script>
		<script src="javascripts/angular-sanitize.js"></script>
		<script src="javascripts/angular-route.js"></script>
		<script src="javascripts/angular-animate.js"></script>
		
		<script type="text/javascript" src="javascripts/markdown.converter.js"></script>
        <script type="text/javascript" src="javascripts/markdown.sanitizer.js"></script>
        <script type="text/javascript" src="javascripts/markdown.editor.js"></script>
		
		<script src="javascripts/cookies.js"></script>		
		<script src="javascripts/routing.js"></script>		
		
		<script src="partials/articles/controller.js"></script>		
		<script src="partials/battlegrounds/controller.js"></script>		
		<script src="partials/classes/controller.js"></script>		
		<script src="partials/dungeons/controller.js"></script>		
		<script src="partials/modals/account/controller.js"></script>		
		<script src="partials/modals/character/controller.js"></script>		
		<script src="partials/raids/controller.js"></script>			
		<script src="partials/tradeskills/controller.js"></script>		
		<script src="partials/tradeskills/details/controller.js"></script>		
		
		<script src="directives/list/controller.js"></script>		
		<script src="directives/edit/controller.js"></script>		
		<script src="directives/comments/controller.js"></script>		
		<script src="directives/teamspeak/controller.js"></script>		
	</body>
</html>
