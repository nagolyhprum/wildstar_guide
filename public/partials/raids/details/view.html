<div ng-controller="raids">
	<div ng-controller="raid_details">
		<h2>{{raids[raid].name}}</h2>
		<p ng-bind-html="raids[raid].description.md2html()"></p>
		<div ng-if="isLoggedIn && permission >= 10">
			<hr/>
			<h2>Edit Raid</h2>		
			<div class="form-group">
				<label>Title</label>
				<input class="form-control" ng-model="raids[raid].name"/>
			</div>
			<div class="form-group">
				<label>Description</label>			
				<div id="wmd-button-bar"></div>
				<textarea wmd class="form-control" id="wmd-input" ng-model="raids[raid].description"></textarea>
			</div>
			<div class="text-right">
				<button class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</div>
