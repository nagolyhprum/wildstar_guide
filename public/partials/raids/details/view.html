<div ng-controller="raids">
	<div ng-controller="raid_details">
		<h2>{{raid.name}}</h2>
		<p ng-bind-html="raid.description.md2html()"></p>			
		<div ng-include="'templates/comment.html'"></div>	
		<div class="clearfix" ng-if="isLoggedIn && permission >= 10">
			<hr/>
			<h2>Edit Raid</h2>
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" ng-model="raid.name"/>
			</div>
			<div class="form-group">
				<label>Description</label>			
				<div id="wmd-button-bar"></div>
				<textarea wmd class="form-control" id="wmd-input" ng-model="raid.description"></textarea>
			</div>
			<div class="text-right">
				<button class="btn btn-primary" ng-click="save()">Save</button>
			</div>
		</div>
	</div>
</div>
