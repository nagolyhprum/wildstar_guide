<div ng-controller="dungeons">
	<div class="jumbotron">
		<div class="container">
			<h1>Dungeons</h1>
			<p>General Description of Dungeons</p>
		</div>
	</div>
	<div class="col-md-4" ng-repeat="dungeon in dungeons">
		<h2>{{dungeon.name}}</h2>
		<p>{{dungeon.description}}</p>
		<p><a class="btn btn-default" href="#/dungeons/{{dungeon.name}}" role="button">View guide &raquo;</a></p>
	</div>
</div>
