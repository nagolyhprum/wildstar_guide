<div ng-controller="dungeons">
	<div ng-controller="dungeon_details">
		<h2>{{dungeon.name}}</h2>
		<p ng-bind-html="dungeon.description.md2html()"></p>
		<div class="clearfix" ng-if="isLoggedIn && permission >= 10">
			<hr/>
			<h2>Edit Dungeon</h2>
			<div class="form-group">
				<label>Name</label>
				<input class="form-control" ng-model="dungeon.name"/>
			</div>
			<div class="form-group">
				<label>Description</label>			
				<div id="wmd-button-bar"></div>
				<textarea wmd class="form-control" id="wmd-input" ng-model="dungeon.description"></textarea>
			</div>
			<div class="text-right">
				<button class="btn btn-primary" ng-click="save()">Save</button>
			</div>
		</div>
	</div>
</div>
