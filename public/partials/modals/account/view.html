<div ng-controller="account">
	<!-- Modal -->
	<div class="modal fade" id="account">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Log In / Sign Up</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="col-xs-12 row form-group" ng-class="errors.username.length ? 'has-error' : ''">
							<input placeholder="Username" class="form-control" type="text" ng-model="username"/>
						</div>
						<div class="col-xs-12 row form-group" ng-class="errors.password.length ? 'has-error' : ''">
							<input placeholder="Password" class="form-control" type="password" ng-model="password"/>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="text-left col-xs-6">
						<button type="button" class="btn btn-default" ng-click="login(true)">Sign Up</button>
					</div>
					<div class="text-right col-xs-6">
						<button type="button" class="btn btn-primary" ng-click="login(false)">Log In</button>
					</div>
				</div>
			</div>
		</div>
	</div>		
	<!-- Modal -->
	<div class="modal fade" id="timeout">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Refresh Session</h4>
				</div>
				<div class="modal-body">
					Your session will time out in {{expires}} seconds. Would you like to refresh your session?					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="set('isLoggedIn', false)">No</button>
					<button type="button" class="btn btn-primary" ng-click="refresh()">Yes</button>
				</div>
			</div>
		</div>
	</div>		
</div>
